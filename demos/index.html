<!DOCTYPE html>
<html>
    <head>
        <title>Multiparty Chatroom</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../easyrtc/easyrtc.css" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../easyrtc/easyrtc.js"></script>
        <link rel="stylesheet" type="text/css" href="css/multiparty_room.css" />
        <script type="text/javascript" src="js/multiparty.js"></script>
    </head>

    <body onload="appInit()">
        <div id="fullpage" style="background-image:url(images/irongrip.png)">
            <video id="box0" class="transit boxCommon thumbCommon easyrtcMirror" muted autoplay playsinline></video>
            <video id="box1" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay playsinline></video>
            <video id="box2" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay playsinline></video>
            <video id="box3" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay playsinline></video>
            
            <img id="killButton" class="transit boxCommon" onclick="killActiveBox()" src="images/button_close.png" style="display:none;z-index:3" />
            <img id="muteButton" class="transit boxCommon" onclick="muteActiveBox()" src="images/button_mute.png" style="display:none;z-index:3" />
            <img id="textEntryButton" class="transit boxCommon" onclick="showTextEntry()" src="images/textEntry.png" style="z-index:3;display:none" />
        </div>

        <div id="chat">
            <div id="receiveMessageArea">
                <div id="conversation"></div>
            </div>
    
            <div id="sendMessageArea">    
                <textarea id="sendMessageText" placeholder="Type a message"></textarea>
                
                <button id="sendButton">
                    <img id="sendImg" src="images/button_send.svg" alt="Send">
                </button>
            </div>
        </div>
    </body>
</html>
